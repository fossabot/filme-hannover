permissions:
  contents: read
  pages: write
  id-token: write
name: Generate pages and deploy
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v4 # Required to mount the Github Workspace to a volume 
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Pull image
      run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} || true
    - name: Run image
      run: docker run -v ${{ github.workspace }}/public:/output -e CONNECTIONSTRINGS__TMDB=${{ secrets.CONNECTIONSTRINGS__TMDB }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} || true
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the output
        path: 'public'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
